<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	
   <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
   
   <link href="https://fonts.googleapis.com/css2?family=Kotta+One&display=swap" rel="stylesheet">
   
  
  <style type="text/css">
  
  body{
  margin: 0;
  padding: 0;
   height: 100%;
    background-repeat: no-repeat;
    background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));
  }
  
 
  </style>
</head>
<body>
 <div align="center" class="weight" style="font-family: 'Kotta One', serif;">
        <div class="login-container text-c animated flipInX">
                <div>
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                </div>
                    <h2 class="text-whitesmoke">SpringSecurityMysql</h2>
                      <p class="text-whitesmoke">Sign In</p>
                <div class="container-content">
                    <form  th:action="@{/login}" method="POST" class="margin-t">
     
			            <input type="text" id="email" name="email"  th:placeholder="Email"
				         class="form-control" /> <br/> 
			        <input type="password"  th:placeholder="Password"
				       id="password" name="password" class="form-control" /> <br /> 
				
			       <div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
		
                        <button type="submit" class="form-button button-l margin-b">Sign In</button>
        
                       <!-- <a class="text-darkyellow" href="#"><small>Forgot your password?</small></a> -->
                        <p> <a class="text-whitesmoke text-center"><small>Do not have an account?</small></a></p>
                        <a class="text-darkyellow" href="/registration">Sign Up</a>
                    </form>
                    <p class="margin-t text-whitesmoke"><small> com.company &copy; 2020</small> </p>
                </div>
            </div>

</div>
<br/>
<br/>
<br/>
<br/>
<br/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
